<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Furlough Pay Calculator</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>

  <body>
    <h1>Furlough Pay Calculator UK</h1>
    <form onsubmit="return handleSubmit(salary.value)">
      <label>
        Yearly Salary
        <input
          name="yearly-salary"
          id="yearly-salary"
          type="number"
          step="1"
          min="0"
          placeholder="£ enter salary"
          required
        />
      </label>

      <p>
        <span id="cacluation-output">£??? per month</span>
      </p>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
